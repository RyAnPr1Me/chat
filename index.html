<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypted P2P Chat</title>
    <style>
        :root {
            --bg-primary: #121212;
            --bg-secondary: #1e1e1e;
            --bg-tertiary: #2c2c2c;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --primary: #1a73e8;
            --primary-dark: #1557b0;
            --success: #34a853;
            --error: #ea4335;
            --warning: #fbbc04;
            --border: #3c4043;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', 'Segoe UI', -apple-system, system-ui, sans-serif;
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: var(--bg-secondary);
            padding: 16px 24px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 4px var(--shadow);
        }

        .header h1 {
            font-size: 20px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header h1::before {
            content: 'ðŸ”’';
            font-size: 24px;
        }

        .device-info {
            display: flex;
            align-items: center;
            gap: 16px;
            font-size: 14px;
        }

        .device-id {
            background: var(--bg-tertiary);
            padding: 8px 16px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1px solid var(--border);
        }

        .device-id strong {
            color: var(--primary);
        }

        .copy-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.2s;
        }

        .copy-btn:hover {
            background: var(--primary-dark);
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--success);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .main-content {
            display: grid;
            grid-template-columns: 300px 1fr;
            flex: 1;
            overflow: hidden;
        }

        .sidebar {
            background: var(--bg-secondary);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            padding: 20px;
            gap: 20px;
        }

        .connection-card {
            background: var(--bg-tertiary);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid var(--border);
        }

        .connection-card h3 {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 16px;
            color: var(--text-secondary);
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .input-group input {
            background: var(--bg-primary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 12px;
            border-radius: 4px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }

        .input-group input:focus {
            border-color: var(--primary);
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.2s;
            text-align: center;
        }

        .btn:hover {
            background: var(--primary-dark);
        }

        .btn:disabled {
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            cursor: not-allowed;
        }

        .btn-danger {
            background: var(--error);
        }

        .btn-danger:hover {
            background: #c5221f;
        }

        .connection-status {
            background: var(--bg-tertiary);
            padding: 16px;
            border-radius: 8px;
            border: 1px solid var(--border);
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            font-size: 13px;
        }

        .status-label {
            color: var(--text-secondary);
        }

        .status-value {
            color: var(--text-primary);
            font-weight: 500;
        }

        .status-value.connected {
            color: var(--success);
        }

        .status-value.disconnected {
            color: var(--text-secondary);
        }

        .chat-area {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-secondary);
            text-align: center;
            gap: 16px;
        }

        .empty-state-icon {
            font-size: 64px;
            opacity: 0.5;
        }

        .empty-state-text {
            font-size: 16px;
        }

        .message {
            display: flex;
            gap: 12px;
            max-width: 70%;
            animation: slideIn 0.2s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.sent {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            flex-shrink: 0;
        }

        .message.sent .message-avatar {
            background: var(--success);
        }

        .message-content {
            background: var(--bg-secondary);
            padding: 12px 16px;
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .message.sent .message-content {
            background: var(--primary);
            border-color: var(--primary);
        }

        .message-text {
            font-size: 14px;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .message-time {
            font-size: 11px;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        .message.sent .message-time {
            color: rgba(255, 255, 255, 0.7);
        }

        .input-area {
            background: var(--bg-secondary);
            border-top: 1px solid var(--border);
            padding: 20px;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .input-area input {
            flex: 1;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 12px 16px;
            border-radius: 24px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }

        .input-area input:focus {
            border-color: var(--primary);
        }

        .input-area input:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .send-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: background 0.2s;
        }

        .send-btn:hover:not(:disabled) {
            background: var(--primary-dark);
        }

        .send-btn:disabled {
            background: var(--bg-tertiary);
            cursor: not-allowed;
        }

        .notification {
            position: fixed;
            top: 80px;
            right: 20px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 16px;
            max-width: 320px;
            box-shadow: 0 4px 12px var(--shadow);
            animation: slideInRight 0.3s ease-out;
            z-index: 1000;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .notification.success {
            border-left: 4px solid var(--success);
        }

        .notification.error {
            border-left: 4px solid var(--error);
        }

        .notification.info {
            border-left: 4px solid var(--primary);
        }

        .connection-request {
            background: var(--bg-tertiary);
            padding: 16px;
            border-radius: 8px;
            border: 1px solid var(--border);
            margin-bottom: 12px;
        }

        .request-header {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 12px;
        }

        .request-device {
            color: var(--primary);
            font-family: 'Courier New', monospace;
        }

        .request-actions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .request-actions button {
            flex: 1;
        }

        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: var(--bg-tertiary);
            border-radius: 4px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: var(--border);
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                display: none;
            }

            .message {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Encrypted P2P Chat</h1>
            <div class="device-info">
                <div class="device-id">
                    <span>Your Device ID:</span>
                    <strong id="deviceIdDisplay">Generating...</strong>
                    <button class="copy-btn" id="copyBtn" title="Copy Device ID">Copy</button>
                </div>
                <div class="status-indicator" id="statusIndicator"></div>
            </div>
        </div>

        <div class="main-content">
            <div class="sidebar">
                <div id="connectionRequests"></div>
                
                <div class="connection-card">
                    <h3>Connect to Device</h3>
                    <div class="input-group">
                        <input 
                            type="text" 
                            id="targetDeviceId" 
                            placeholder="Enter Device ID"
                            maxlength="50"
                        >
                        <button class="btn" id="connectBtn">Connect</button>
                    </div>
                </div>

                <div class="connection-status">
                    <div class="status-item">
                        <span class="status-label">Status:</span>
                        <span class="status-value disconnected" id="connectionStatus">Disconnected</span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">Connected to:</span>
                        <span class="status-value" id="connectedPeer">None</span>
                    </div>
                    <div class="status-item" style="padding-top: 12px;">
                        <button class="btn btn-danger" id="disconnectBtn" disabled>Disconnect</button>
                    </div>
                </div>
            </div>

            <div class="chat-area">
                <div class="chat-messages" id="messages">
                    <div class="empty-state">
                        <div class="empty-state-icon">ðŸ’¬</div>
                        <div class="empty-state-text">
                            Connect to another device to start chatting securely
                        </div>
                    </div>
                </div>

                <div class="input-area">
                    <input 
                        type="text" 
                        id="messageInput" 
                        placeholder="Type an encrypted message..."
                        disabled
                    >
                    <button class="send-btn" id="sendBtn" disabled>âž¤</button>
                </div>
            </div>
        </div>
    </div>

    <div id="notifications"></div>

    <script>
        // Application state
        let socket = null;
        let deviceId = null;
        let connectedPeer = null;
        let encryptionKey = null;
        let myKeyPair = null;

        // DOM Elements
        const deviceIdDisplay = document.getElementById('deviceIdDisplay');
        const copyBtn = document.getElementById('copyBtn');
        const targetDeviceIdInput = document.getElementById('targetDeviceId');
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const messagesContainer = document.getElementById('messages');
        const connectionStatus = document.getElementById('connectionStatus');
        const connectedPeerDisplay = document.getElementById('connectedPeer');
        const connectionRequestsContainer = document.getElementById('connectionRequests');
        const notificationsContainer = document.getElementById('notifications');

        // Generate or retrieve device ID
        function getDeviceId() {
            let id = localStorage.getItem('deviceId');
            if (!id) {
                id = 'dev_' + Math.random().toString(36).substr(2, 9) + Date.now().toString(36);
                localStorage.setItem('deviceId', id);
            }
            return id;
        }

        // Initialize
        async function init() {
            deviceId = getDeviceId();
            deviceIdDisplay.textContent = deviceId;

            // Generate encryption key pair
            myKeyPair = await window.crypto.subtle.generateKey(
                {
                    name: "ECDH",
                    namedCurve: "P-384"
                },
                true,
                ["deriveKey"]
            );

            connectWebSocket();
        }

        // WebSocket connection
        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws?deviceId=${deviceId}`;

            socket = new WebSocket(wsUrl);

            socket.onopen = () => {
                console.log('Connected to relay server');
                showNotification('Connected to server', 'success');
            };

            socket.onmessage = async (event) => {
                const data = JSON.parse(event.data);
                await handleMessage(data);
            };

            socket.onclose = () => {
                console.log('Disconnected from relay server');
                showNotification('Disconnected from server', 'error');
                setTimeout(connectWebSocket, 5000);
            };

            socket.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
        }

        // Handle incoming messages
        async function handleMessage(data) {
            switch (data.type) {
                case 'connected':
                    console.log('Device registered:', data.deviceId);
                    break;

                case 'connect_request':
                    showConnectionRequest(data.fromDeviceId, data.publicKey);
                    break;

                case 'connect_accepted':
                    await establishConnection(data.fromDeviceId, data.publicKey);
                    showNotification('Connection established!', 'success');
                    break;

                case 'encrypted_message':
                    await receiveEncryptedMessage(data);
                    break;

                case 'peer_disconnected':
                    handlePeerDisconnected();
                    break;

                case 'error':
                    showNotification(data.message, 'error');
                    break;
            }
        }

        // Show connection request
        function showConnectionRequest(fromDeviceId, publicKeyData) {
            const requestDiv = document.createElement('div');
            requestDiv.className = 'connection-request';
            
            // Create elements safely to prevent XSS
            const requestHeader = document.createElement('div');
            requestHeader.className = 'request-header';
            requestHeader.textContent = 'Connection Request';
            
            const requestDevice = document.createElement('div');
            requestDevice.className = 'request-device';
            requestDevice.textContent = fromDeviceId;
            
            const requestActions = document.createElement('div');
            requestActions.className = 'request-actions';
            
            const acceptBtn = document.createElement('button');
            acceptBtn.className = 'btn';
            acceptBtn.textContent = 'Accept';
            acceptBtn.onclick = () => acceptConnection(fromDeviceId, publicKeyData);
            
            const rejectBtn = document.createElement('button');
            rejectBtn.className = 'btn btn-danger';
            rejectBtn.textContent = 'Reject';
            rejectBtn.onclick = () => rejectConnection(fromDeviceId);
            
            requestActions.appendChild(acceptBtn);
            requestActions.appendChild(rejectBtn);
            
            requestDiv.appendChild(requestHeader);
            requestDiv.appendChild(requestDevice);
            requestDiv.appendChild(requestActions);
            
            connectionRequestsContainer.appendChild(requestDiv);
            showNotification('New connection request from ' + escapeHtml(fromDeviceId), 'info');
        }

        // Connect to peer
        async function connectToPeer() {
            const targetId = targetDeviceIdInput.value.trim();
            if (!targetId) {
                showNotification('Please enter a device ID', 'error');
                return;
            }

            if (targetId === deviceId) {
                showNotification('Cannot connect to yourself', 'error');
                return;
            }

            // Export public key
            const publicKey = await window.crypto.subtle.exportKey('raw', myKeyPair.publicKey);
            const publicKeyArray = Array.from(new Uint8Array(publicKey));

            socket.send(JSON.stringify({
                type: 'connect_request',
                targetDeviceId: targetId,
                publicKey: publicKeyArray
            }));

            showNotification('Connection request sent', 'info');
            targetDeviceIdInput.value = '';
        }

        // Accept connection
        async function acceptConnection(fromDeviceId, publicKeyData) {
            connectionRequestsContainer.innerHTML = '';

            // Export our public key
            const publicKey = await window.crypto.subtle.exportKey('raw', myKeyPair.publicKey);
            const publicKeyArray = Array.from(new Uint8Array(publicKey));

            socket.send(JSON.stringify({
                type: 'connect_accept',
                targetDeviceId: fromDeviceId,
                publicKey: publicKeyArray
            }));

            await establishConnection(fromDeviceId, publicKeyData);
        }

        // Reject connection
        function rejectConnection(fromDeviceId) {
            connectionRequestsContainer.innerHTML = '';
            showNotification('Connection rejected', 'info');
        }

        // Establish secure connection
        async function establishConnection(peerDeviceId, peerPublicKeyData) {
            connectedPeer = peerDeviceId;

            // Import peer's public key
            const peerPublicKeyArray = typeof peerPublicKeyData === 'string' 
                ? JSON.parse(peerPublicKeyData) 
                : peerPublicKeyData;
            
            const peerPublicKey = await window.crypto.subtle.importKey(
                'raw',
                new Uint8Array(peerPublicKeyArray),
                {
                    name: "ECDH",
                    namedCurve: "P-384"
                },
                false,
                []
            );

            // Derive shared encryption key
            const sharedSecret = await window.crypto.subtle.deriveKey(
                {
                    name: "ECDH",
                    public: peerPublicKey
                },
                myKeyPair.privateKey,
                {
                    name: "AES-GCM",
                    length: 256
                },
                false,
                ["encrypt", "decrypt"]
            );

            encryptionKey = sharedSecret;

            // Update UI
            updateConnectionUI(true);
            clearMessages();
        }

        // Send encrypted message
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || !connectedPeer || !encryptionKey) return;

            // Encrypt message
            const iv = window.crypto.getRandomValues(new Uint8Array(12));
            const encoder = new TextEncoder();
            const encodedMessage = encoder.encode(message);

            const encryptedContent = await window.crypto.subtle.encrypt(
                {
                    name: "AES-GCM",
                    iv: iv
                },
                encryptionKey,
                encodedMessage
            );

            // Convert to arrays for transmission
            const encryptedArray = Array.from(new Uint8Array(encryptedContent));
            const ivArray = Array.from(iv);

            // Send to peer
            socket.send(JSON.stringify({
                type: 'encrypted_message',
                targetDeviceId: connectedPeer,
                encryptedContent: encryptedArray,
                iv: ivArray,
                timestamp: Date.now()
            }));

            // Display sent message
            addMessage(message, true);
            messageInput.value = '';
        }

        // Receive encrypted message
        async function receiveEncryptedMessage(data) {
            if (!encryptionKey) return;

            try {
                // Decrypt message
                const encryptedArray = new Uint8Array(data.encryptedContent);
                const ivArray = new Uint8Array(data.iv);

                const decryptedContent = await window.crypto.subtle.decrypt(
                    {
                        name: "AES-GCM",
                        iv: ivArray
                    },
                    encryptionKey,
                    encryptedArray
                );

                const decoder = new TextDecoder();
                const message = decoder.decode(decryptedContent);

                // Display received message
                addMessage(message, false);
            } catch (error) {
                console.error('Decryption error:', error);
                showNotification('Failed to decrypt message', 'error');
            }
        }

        // Add message to chat
        function addMessage(text, isSent) {
            // Remove empty state if present
            const emptyState = messagesContainer.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + (isSent ? 'sent' : 'received');
            
            const now = new Date();
            const timeStr = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            messageDiv.innerHTML = `
                <div class="message-avatar">${isSent ? 'ðŸ‘¤' : 'ðŸ‘¥'}</div>
                <div class="message-content">
                    <div class="message-text">${escapeHtml(text)}</div>
                    <div class="message-time">${timeStr}</div>
                </div>
            `;

            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Clear messages
        function clearMessages() {
            messagesContainer.innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">ðŸ”’</div>
                    <div class="empty-state-text">
                        End-to-end encrypted chat established<br>
                        Messages are only visible to you and your peer
                    </div>
                </div>
            `;
        }

        // Disconnect from peer
        function disconnectPeer() {
            if (!connectedPeer) return;

            socket.send(JSON.stringify({
                type: 'disconnect_peer'
            }));

            handlePeerDisconnected();
        }

        // Handle peer disconnection
        function handlePeerDisconnected() {
            connectedPeer = null;
            encryptionKey = null;
            updateConnectionUI(false);
            showNotification('Peer disconnected', 'info');
            
            messagesContainer.innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">ðŸ’¬</div>
                    <div class="empty-state-text">
                        Connect to another device to start chatting securely
                    </div>
                </div>
            `;
        }

        // Update connection UI
        function updateConnectionUI(isConnected) {
            if (isConnected) {
                connectionStatus.textContent = 'Connected';
                connectionStatus.className = 'status-value connected';
                connectedPeerDisplay.textContent = connectedPeer;
                messageInput.disabled = false;
                sendBtn.disabled = false;
                disconnectBtn.disabled = false;
                connectBtn.disabled = true;
                targetDeviceIdInput.disabled = true;
            } else {
                connectionStatus.textContent = 'Disconnected';
                connectionStatus.className = 'status-value disconnected';
                connectedPeerDisplay.textContent = 'None';
                messageInput.disabled = true;
                sendBtn.disabled = true;
                disconnectBtn.disabled = true;
                connectBtn.disabled = false;
                targetDeviceIdInput.disabled = false;
            }
        }

        // Show notification
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            notificationsContainer.appendChild(notification);

            setTimeout(() => {
                notification.style.animation = 'slideInRight 0.3s ease-out reverse';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // Escape HTML for XSS protection
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Event listeners
        copyBtn.addEventListener('click', () => {
            navigator.clipboard.writeText(deviceId);
            showNotification('Device ID copied to clipboard', 'success');
        });

        connectBtn.addEventListener('click', connectToPeer);

        targetDeviceIdInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') connectToPeer();
        });

        disconnectBtn.addEventListener('click', disconnectPeer);

        sendBtn.addEventListener('click', sendMessage);

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Initialize app
        init();
    </script>
</body>
</html>
