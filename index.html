<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypted P2P Chat</title>
    <style>
        :root {
            --bg-primary: #121212;
            --bg-secondary: #1e1e1e;
            --bg-tertiary: #2c2c2c;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --primary: #1a73e8;
            --primary-dark: #1557b0;
            --success: #34a853;
            --error: #ea4335;
            --warning: #fbbc04;
            --border: #3c4043;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', 'Segoe UI', -apple-system, system-ui, sans-serif;
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: var(--bg-secondary);
            padding: 16px 24px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 4px var(--shadow);
        }

        .header h1 {
            font-size: 20px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header h1::before {
            content: 'ðŸ”’';
            font-size: 24px;
        }

        .device-info {
            display: flex;
            align-items: center;
            gap: 16px;
            font-size: 14px;
        }

        .device-id {
            background: var(--bg-tertiary);
            padding: 8px 16px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1px solid var(--border);
        }

        .device-id strong {
            color: var(--primary);
        }

        .copy-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.2s;
        }

        .copy-btn:hover {
            background: var(--primary-dark);
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--error);
            animation: pulse 2s infinite;
            transition: background 0.3s ease;
        }

        .status-indicator.connected {
            background: var(--success);
        }

        .status-indicator.reconnecting {
            background: var(--warning);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .main-content {
            display: grid;
            grid-template-columns: 300px 1fr;
            flex: 1;
            overflow: hidden;
        }

        .sidebar {
            background: var(--bg-secondary);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            padding: 20px;
            gap: 20px;
        }

        .connection-card {
            background: var(--bg-tertiary);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid var(--border);
        }

        .connection-card h3 {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 16px;
            color: var(--text-secondary);
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .input-group input {
            background: var(--bg-primary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 12px;
            border-radius: 4px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }

        .input-group input:focus {
            border-color: var(--primary);
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.2s;
            text-align: center;
        }

        .btn:hover {
            background: var(--primary-dark);
        }

        .btn:disabled {
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            cursor: not-allowed;
        }

        .btn-danger {
            background: var(--error);
        }

        .btn-danger:hover {
            background: #c5221f;
        }

        .connection-status {
            background: var(--bg-tertiary);
            padding: 16px;
            border-radius: 8px;
            border: 1px solid var(--border);
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            font-size: 13px;
        }

        .status-label {
            color: var(--text-secondary);
        }

        .status-value {
            color: var(--text-primary);
            font-weight: 500;
        }

        .status-value.connected {
            color: var(--success);
        }

        .status-value.disconnected {
            color: var(--text-secondary);
        }

        .chat-area {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-secondary);
            text-align: center;
            gap: 16px;
        }

        .empty-state-icon {
            font-size: 64px;
            opacity: 0.5;
        }

        .empty-state-text {
            font-size: 16px;
        }

        .message {
            display: flex;
            gap: 12px;
            max-width: 70%;
            animation: slideIn 0.2s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.sent {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            flex-shrink: 0;
        }

        .message.sent .message-avatar {
            background: var(--success);
        }

        .message-content {
            background: var(--bg-secondary);
            padding: 12px 16px;
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .message.sent .message-content {
            background: var(--primary);
            border-color: var(--primary);
        }

        .message-text {
            font-size: 14px;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .message-time {
            font-size: 11px;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        .message.sent .message-time {
            color: rgba(255, 255, 255, 0.7);
        }

        .input-area {
            background: var(--bg-secondary);
            border-top: 1px solid var(--border);
            padding: 20px;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .input-area input {
            flex: 1;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 12px 16px;
            border-radius: 24px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }

        .input-area input:focus {
            border-color: var(--primary);
        }

        .input-area input:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .send-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: background 0.2s;
        }

        .send-btn:hover:not(:disabled) {
            background: var(--primary-dark);
        }

        .send-btn:disabled {
            background: var(--bg-tertiary);
            cursor: not-allowed;
        }

        .notification {
            position: fixed;
            top: 80px;
            right: 20px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 16px;
            max-width: 320px;
            box-shadow: 0 4px 12px var(--shadow);
            animation: slideInRight 0.3s ease-out;
            z-index: 1000;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .notification.success {
            border-left: 4px solid var(--success);
        }

        .notification.error {
            border-left: 4px solid var(--error);
        }

        .notification.info {
            border-left: 4px solid var(--primary);
        }

        .connection-request {
            background: var(--bg-tertiary);
            padding: 16px;
            border-radius: 8px;
            border: 1px solid var(--border);
            margin-bottom: 12px;
        }

        .request-header {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 12px;
        }

        .request-device {
            color: var(--primary);
            font-family: 'Courier New', monospace;
        }

        .request-actions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .request-actions button {
            flex: 1;
        }

        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: var(--bg-tertiary);
            border-radius: 4px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: var(--border);
        }

        .loading {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid var(--text-secondary);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            color: var(--text-secondary);
            font-size: 14px;
            font-style: italic;
        }

        .typing-indicator .dots {
            display: inline-flex;
            gap: 2px;
        }

        .typing-indicator .dots span {
            animation: blink 1.4s infinite;
        }

        .typing-indicator .dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator .dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes blink {
            0%, 60%, 100% {
                opacity: 0.3;
            }
            30% {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .sidebar {
                position: fixed;
                left: 0;
                top: 60px;
                bottom: 0;
                width: 280px;
                transform: translateX(-100%);
                transition: transform 0.3s ease;
                z-index: 100;
                box-shadow: 2px 0 8px var(--shadow);
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .header {
                flex-wrap: wrap;
            }

            .header h1 {
                font-size: 18px;
            }

            .device-id {
                font-size: 12px;
                padding: 6px 12px;
            }

            .device-id strong {
                max-width: 120px;
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
            }

            .message {
                max-width: 85%;
                font-size: 14px;
            }

            .message-time {
                font-size: 10px;
            }

            .input-area input {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .header h1::before {
                display: none;
            }

            .copy-btn {
                padding: 4px 8px;
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Encrypted P2P Chat</h1>
            <div class="device-info">
                <div class="device-id">
                    <span>Your Device ID:</span>
                    <strong id="deviceIdDisplay">Generating...</strong>
                    <button class="copy-btn" id="copyBtn" title="Copy Device ID">Copy</button>
                </div>
                <div class="status-indicator" id="statusIndicator"></div>
            </div>
        </div>

        <div class="main-content">
            <div class="sidebar">
                <div id="connectionRequests"></div>
                
                <div class="connection-card">
                    <h3>Connect to Device</h3>
                    <div class="input-group">
                        <input
                            type="text"
                            id="targetDeviceId"
                            placeholder="Enter Device ID"
                            maxlength="50"
                            aria-label="Target Device ID"
                            autocomplete="off"
                        >
                        <button class="btn" id="connectBtn" aria-label="Connect to device">Connect</button>
                    </div>
                </div>

                <div class="connection-status">
                    <div class="status-item">
                        <span class="status-label">Status:</span>
                        <span class="status-value disconnected" id="connectionStatus">Disconnected</span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">Connected to:</span>
                        <span class="status-value" id="connectedPeer">None</span>
                    </div>
                    <div class="status-item" style="padding-top: 12px;">
                        <button class="btn btn-danger" id="disconnectBtn" disabled>Disconnect</button>
                    </div>
                </div>
            </div>

            <div class="chat-area">
                <div class="chat-messages" id="messages">
                    <div class="empty-state">
                        <div class="empty-state-icon">ðŸ’¬</div>
                        <div class="empty-state-text">
                            Connect to another device to start chatting securely
                        </div>
                    </div>
                </div>

                <div class="input-area">
                    <input
                        type="text"
                        id="messageInput"
                        placeholder="Type an encrypted message..."
                        disabled
                        aria-label="Message input"
                        autocomplete="off"
                    >
                    <button class="send-btn" id="sendBtn" disabled aria-label="Send message">âž¤</button>
                </div>
            </div>
        </div>
    </div>

    <div id="notifications"></div>

    <script>
        // Application state
        let socket = null;
        let deviceId = null;
        let connectedPeer = null;
        let encryptionKey = null;
        let myKeyPair = null;
        let isReconnecting = false;
        let reconnectAttempts = 0;
        const MAX_RECONNECT_ATTEMPTS = 5;
        let typingTimeout = null;
        let isTyping = false;
        let lastMessageTime = 0;
        const MESSAGE_RATE_LIMIT = 100; // milliseconds between messages

        // DOM Elements
        const deviceIdDisplay = document.getElementById('deviceIdDisplay');
        const copyBtn = document.getElementById('copyBtn');
        const targetDeviceIdInput = document.getElementById('targetDeviceId');
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const messagesContainer = document.getElementById('messages');
        const connectionStatus = document.getElementById('connectionStatus');
        const connectedPeerDisplay = document.getElementById('connectedPeer');
        const connectionRequestsContainer = document.getElementById('connectionRequests');
        const notificationsContainer = document.getElementById('notifications');
        const statusIndicator = document.getElementById('statusIndicator');

        // Generate or retrieve device ID
        function getDeviceId() {
            let id = localStorage.getItem('deviceId');
            if (!id) {
                id = 'dev_' + Math.random().toString(36).substr(2, 9) + Date.now().toString(36);
                localStorage.setItem('deviceId', id);
            }
            return id;
        }

        // Initialize
        async function init() {
            deviceId = getDeviceId();
            deviceIdDisplay.textContent = deviceId;

            // Generate encryption key pair
            myKeyPair = await window.crypto.subtle.generateKey(
                {
                    name: "ECDH",
                    namedCurve: "P-384"
                },
                true,
                ["deriveKey"]
            );

            connectWebSocket();
        }

        // WebSocket connection
        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws?deviceId=${deviceId}`;

            socket = new WebSocket(wsUrl);

            socket.onopen = () => {
                console.log('Connected to relay server');
                reconnectAttempts = 0;
                isReconnecting = false;
                statusIndicator.className = 'status-indicator connected';
                showNotification('Connected to server', 'success');
            };

            socket.onmessage = async (event) => {
                try {
                    const data = JSON.parse(event.data);
                    await handleMessage(data);
                } catch (error) {
                    console.error('Error parsing message:', error);
                    showNotification('Received invalid message', 'error');
                }
            };

            socket.onclose = () => {
                console.log('Disconnected from relay server');
                statusIndicator.className = 'status-indicator';

                if (!isReconnecting && reconnectAttempts < MAX_RECONNECT_ATTEMPTS) {
                    isReconnecting = true;
                    reconnectAttempts++;
                    statusIndicator.className = 'status-indicator reconnecting';
                    showNotification(`Reconnecting to server... (${reconnectAttempts}/${MAX_RECONNECT_ATTEMPTS})`, 'info');
                    setTimeout(() => {
                        isReconnecting = false;
                        connectWebSocket();
                    }, Math.min(1000 * Math.pow(2, reconnectAttempts - 1), 30000));
                } else if (reconnectAttempts >= MAX_RECONNECT_ATTEMPTS) {
                    showNotification('Failed to connect to server. Please refresh the page.', 'error');
                }
            };

            socket.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
        }

        // Handle incoming messages
        async function handleMessage(data) {
            switch (data.type) {
                case 'connected':
                    console.log('Device registered:', data.deviceId);
                    break;

                case 'connect_request':
                    showConnectionRequest(data.fromDeviceId, data.publicKey);
                    break;

                case 'connect_accepted':
                    await establishConnection(data.fromDeviceId, data.publicKey);
                    showNotification('Connection established!', 'success');
                    break;

                case 'encrypted_message':
                    await receiveEncryptedMessage(data);
                    break;

                case 'peer_disconnected':
                    handlePeerDisconnected();
                    break;

                case 'typing_indicator':
                    showTypingIndicator(data.isTyping);
                    break;

                case 'error':
                    showNotification(data.message, 'error');
                    break;
            }
        }

        // Show connection request
        function showConnectionRequest(fromDeviceId, publicKeyData) {
            const requestDiv = document.createElement('div');
            requestDiv.className = 'connection-request';
            
            // Create elements safely to prevent XSS
            const requestHeader = document.createElement('div');
            requestHeader.className = 'request-header';
            requestHeader.textContent = 'Connection Request';
            
            const requestDevice = document.createElement('div');
            requestDevice.className = 'request-device';
            requestDevice.textContent = fromDeviceId;
            
            const requestActions = document.createElement('div');
            requestActions.className = 'request-actions';
            
            const acceptBtn = document.createElement('button');
            acceptBtn.className = 'btn';
            acceptBtn.textContent = 'Accept';
            acceptBtn.onclick = () => acceptConnection(fromDeviceId, publicKeyData);
            
            const rejectBtn = document.createElement('button');
            rejectBtn.className = 'btn btn-danger';
            rejectBtn.textContent = 'Reject';
            rejectBtn.onclick = () => rejectConnection(fromDeviceId);
            
            requestActions.appendChild(acceptBtn);
            requestActions.appendChild(rejectBtn);
            
            requestDiv.appendChild(requestHeader);
            requestDiv.appendChild(requestDevice);
            requestDiv.appendChild(requestActions);
            
            connectionRequestsContainer.appendChild(requestDiv);
            showNotification('New connection request from ' + escapeHtml(fromDeviceId), 'info');
        }

        // Connect to peer
        async function connectToPeer() {
            const targetId = targetDeviceIdInput.value.trim();
            if (!targetId) {
                showNotification('Please enter a device ID', 'error');
                return;
            }

            if (targetId === deviceId) {
                showNotification('Cannot connect to yourself', 'error');
                return;
            }

            if (!socket || socket.readyState !== WebSocket.OPEN) {
                showNotification('Not connected to server', 'error');
                return;
            }

            if (connectedPeer) {
                showNotification('Already connected to a peer. Disconnect first.', 'error');
                return;
            }

            try {
                // Export public key
                const publicKey = await window.crypto.subtle.exportKey('raw', myKeyPair.publicKey);
                const publicKeyArray = Array.from(new Uint8Array(publicKey));

                socket.send(JSON.stringify({
                    type: 'connect_request',
                    targetDeviceId: targetId,
                    publicKey: publicKeyArray
                }));

                showNotification('Connection request sent', 'info');
                targetDeviceIdInput.value = '';
            } catch (error) {
                console.error('Error connecting to peer:', error);
                showNotification('Failed to send connection request', 'error');
            }
        }

        // Accept connection
        async function acceptConnection(fromDeviceId, publicKeyData) {
            connectionRequestsContainer.innerHTML = '';

            // Export our public key
            const publicKey = await window.crypto.subtle.exportKey('raw', myKeyPair.publicKey);
            const publicKeyArray = Array.from(new Uint8Array(publicKey));

            socket.send(JSON.stringify({
                type: 'connect_accept',
                targetDeviceId: fromDeviceId,
                publicKey: publicKeyArray
            }));

            await establishConnection(fromDeviceId, publicKeyData);
        }

        // Reject connection
        function rejectConnection(fromDeviceId) {
            connectionRequestsContainer.innerHTML = '';
            showNotification('Connection rejected', 'info');
        }

        // Establish secure connection
        async function establishConnection(peerDeviceId, peerPublicKeyData) {
            connectedPeer = peerDeviceId;

            // Import peer's public key
            const peerPublicKeyArray = typeof peerPublicKeyData === 'string' 
                ? JSON.parse(peerPublicKeyData) 
                : peerPublicKeyData;
            
            const peerPublicKey = await window.crypto.subtle.importKey(
                'raw',
                new Uint8Array(peerPublicKeyArray),
                {
                    name: "ECDH",
                    namedCurve: "P-384"
                },
                false,
                []
            );

            // Derive shared encryption key
            const sharedSecret = await window.crypto.subtle.deriveKey(
                {
                    name: "ECDH",
                    public: peerPublicKey
                },
                myKeyPair.privateKey,
                {
                    name: "AES-GCM",
                    length: 256
                },
                false,
                ["encrypt", "decrypt"]
            );

            encryptionKey = sharedSecret;

            // Update UI
            updateConnectionUI(true);
            clearMessages();
        }

        // Send encrypted message
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || !connectedPeer || !encryptionKey) return;

            if (!socket || socket.readyState !== WebSocket.OPEN) {
                showNotification('Not connected to server', 'error');
                return;
            }

            // Rate limiting
            const now = Date.now();
            if (now - lastMessageTime < MESSAGE_RATE_LIMIT) {
                showNotification('Sending too fast. Please wait.', 'error');
                return;
            }
            lastMessageTime = now;

            try {
                // Encrypt message
                const iv = window.crypto.getRandomValues(new Uint8Array(12));
                const encoder = new TextEncoder();
                const encodedMessage = encoder.encode(message);

                const encryptedContent = await window.crypto.subtle.encrypt(
                    {
                        name: "AES-GCM",
                        iv: iv
                    },
                    encryptionKey,
                    encodedMessage
                );

                // Convert to arrays for transmission
                const encryptedArray = Array.from(new Uint8Array(encryptedContent));
                const ivArray = Array.from(iv);

                // Send to peer
                socket.send(JSON.stringify({
                    type: 'encrypted_message',
                    targetDeviceId: connectedPeer,
                    encryptedContent: encryptedArray,
                    iv: ivArray,
                    timestamp: Date.now()
                }));

                // Display sent message
                addMessage(message, true);
                messageInput.value = '';
            } catch (error) {
                console.error('Error sending message:', error);
                showNotification('Failed to send message', 'error');
            }
        }

        // Receive encrypted message
        async function receiveEncryptedMessage(data) {
            if (!encryptionKey) return;

            try {
                // Decrypt message
                const encryptedArray = new Uint8Array(data.encryptedContent);
                const ivArray = new Uint8Array(data.iv);

                const decryptedContent = await window.crypto.subtle.decrypt(
                    {
                        name: "AES-GCM",
                        iv: ivArray
                    },
                    encryptionKey,
                    encryptedArray
                );

                const decoder = new TextDecoder();
                const message = decoder.decode(decryptedContent);

                // Display received message
                addMessage(message, false);
            } catch (error) {
                console.error('Decryption error:', error);
                showNotification('Failed to decrypt message', 'error');
            }
        }

        // Add message to chat
        function addMessage(text, isSent) {
            // Remove empty state if present
            const emptyState = messagesContainer.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + (isSent ? 'sent' : 'received');
            
            const now = new Date();
            const timeStr = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            messageDiv.innerHTML = `
                <div class="message-avatar">${isSent ? 'ðŸ‘¤' : 'ðŸ‘¥'}</div>
                <div class="message-content">
                    <div class="message-text">${escapeHtml(text)}</div>
                    <div class="message-time">${timeStr}</div>
                </div>
            `;

            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Clear messages
        function clearMessages() {
            messagesContainer.innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">ðŸ”’</div>
                    <div class="empty-state-text">
                        End-to-end encrypted chat established<br>
                        Messages are only visible to you and your peer
                    </div>
                </div>
            `;
        }

        // Disconnect from peer
        function disconnectPeer() {
            if (!connectedPeer) return;

            try {
                if (socket && socket.readyState === WebSocket.OPEN) {
                    socket.send(JSON.stringify({
                        type: 'disconnect_peer'
                    }));
                }
            } catch (error) {
                console.error('Error disconnecting:', error);
            }

            handlePeerDisconnected();
        }

        // Handle peer disconnection
        function handlePeerDisconnected() {
            connectedPeer = null;
            encryptionKey = null;
            updateConnectionUI(false);
            showNotification('Peer disconnected', 'info');
            
            messagesContainer.innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">ðŸ’¬</div>
                    <div class="empty-state-text">
                        Connect to another device to start chatting securely
                    </div>
                </div>
            `;
        }

        // Update connection UI
        function updateConnectionUI(isConnected) {
            if (isConnected) {
                connectionStatus.textContent = 'Connected';
                connectionStatus.className = 'status-value connected';
                connectedPeerDisplay.textContent = connectedPeer;
                messageInput.disabled = false;
                sendBtn.disabled = false;
                disconnectBtn.disabled = false;
                connectBtn.disabled = true;
                targetDeviceIdInput.disabled = true;
            } else {
                connectionStatus.textContent = 'Disconnected';
                connectionStatus.className = 'status-value disconnected';
                connectedPeerDisplay.textContent = 'None';
                messageInput.disabled = true;
                sendBtn.disabled = true;
                disconnectBtn.disabled = true;
                connectBtn.disabled = false;
                targetDeviceIdInput.disabled = false;
            }
        }

        // Show notification
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            notificationsContainer.appendChild(notification);

            setTimeout(() => {
                notification.style.animation = 'slideInRight 0.3s ease-out reverse';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // Escape HTML for XSS protection
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Event listeners
        copyBtn.addEventListener('click', () => {
            navigator.clipboard.writeText(deviceId);
            showNotification('Device ID copied to clipboard', 'success');
        });

        connectBtn.addEventListener('click', connectToPeer);

        targetDeviceIdInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') connectToPeer();
        });

        disconnectBtn.addEventListener('click', disconnectPeer);

        sendBtn.addEventListener('click', sendMessage);

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        messageInput.addEventListener('input', () => {
            handleTyping();
        });

        // Handle typing indicator
        function handleTyping() {
            if (!connectedPeer || !socket || socket.readyState !== WebSocket.OPEN) return;

            if (!isTyping) {
                isTyping = true;
                socket.send(JSON.stringify({
                    type: 'typing_indicator',
                    targetDeviceId: connectedPeer,
                    isTyping: true
                }));
            }

            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => {
                isTyping = false;
                socket.send(JSON.stringify({
                    type: 'typing_indicator',
                    targetDeviceId: connectedPeer,
                    isTyping: false
                }));
            }, 1000);
        }

        // Show typing indicator
        function showTypingIndicator(typing) {
            const existingIndicator = messagesContainer.querySelector('.typing-indicator');

            if (typing && !existingIndicator) {
                const indicator = document.createElement('div');
                indicator.className = 'typing-indicator';
                indicator.innerHTML = '<span>Peer is typing</span><span class="dots"><span>.</span><span>.</span><span>.</span></span>';
                messagesContainer.appendChild(indicator);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            } else if (!typing && existingIndicator) {
                existingIndicator.remove();
            }
        }

        // Initialize app
        init();
    </script>
</body>
</html>
