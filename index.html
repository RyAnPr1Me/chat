<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Chat Room</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --primary-color: #7289da;
            --secondary-color: #5865f2;
            --surface-color: #2c2f33;
            --error-color: #ef4444;
            --success-color: #22c55e;
            --border-color: #40444b;
            --input-bg: #40444b;
            --hover-color: #34373c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, system, sans-serif;
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            overflow: hidden;
        }

        .login-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-color);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .login-form {
            background: var(--surface-color);
            padding: 2rem;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
        }

        .login-form h2 {
            margin-bottom: 1rem;
            text-align: center;
        }

        .login-form input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid var(--border-color);
            background: var(--input-bg);
            color: var(--text-color);
            border-radius: 4px;
        }

        .login-form button {
            width: 100%;
            padding: 0.75rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .chat-container {
            display: grid;
            grid-template-columns: 250px 1fr;
            height: 100vh;
        }

        .sidebar {
            background: var(--surface-color);
            border-right: 1px solid var(--border-color);
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .main-content {
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 1rem;
            background: var(--surface-color);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        .message {
            margin-bottom: 1rem;
            padding: 0.75rem;
            background: var(--surface-color);
            border-radius: 4px;
            max-width: 80%;
        }

        .message.outgoing {
            margin-left: auto;
            background: var(--primary-color);
        }

        .input-area {
            padding: 1rem;
            background: var(--surface-color);
            display: flex;
            gap: 0.5rem;
        }

        .input-area input {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            background: var(--input-bg);
            color: var(--text-color);
            border-radius: 4px;
        }

        .input-area button {
            padding: 0.75rem 1.5rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .room-list, .user-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .room-item, .user-item {
            padding: 0.5rem;
            border-radius: 4px;
            cursor: pointer;
        }

        .room-item:hover, .user-item:hover {
            background: var(--hover-color);
        }

        .room-item.active {
            background: var(--primary-color);
        }

        .status {
            padding: 0.5rem;
            text-align: center;
            background: var(--surface-color);
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            border-radius: 4px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .status.show {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .chat-container {
                grid-template-columns: 1fr;
            }

            .sidebar {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div id="loginScreen" class="login-screen">
        <form class="login-form" id="loginForm">
            <h2>Enter Username</h2>
            <input type="text" id="usernameInput" placeholder="Username (3-20 characters)" maxlength="20">
            <button type="submit">Join Chat</button>
        </form>
    </div>

    <div class="chat-container">
        <div class="sidebar">
            <h3>Rooms</h3>
            <div class="room-list" id="roomList"></div>
            <h3>Online Users</h3>
            <div class="user-list" id="userList"></div>
        </div>

        <div class="main-content">
            <div class="chat-header">
                <h2>Dark Chat</h2>
                <button id="themeToggle">ðŸŒ™</button>
            </div>
            <div class="messages" id="messages"></div>
            <div class="input-area">
                <input type="text" id="messageInput" placeholder="Type a message...">
                <button id="sendButton">Send</button>
            </div>
        </div>
    </div>

    <div id="status" class="status"></div>

    <script>
        //Supabase Setup
        const SUPABASE_URL = 'https://ezuyuhakarqlbxszaluq.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV6dXl1aGFrYXJxbGJ4c3phbHVxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDIxNDc0NDcsImV4cCI6MjA1NzcyMzQ0N30.j0mwiHHyBDs9LcUe6S1IxMsNujAo3yzrmt7AZpH5_d0';
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);


        // App state
        let currentUser = null;
        let currentRoom = 'general';
        let socket = null;
        let darkMode = localStorage.getItem('darkMode') === 'true';

        // DOM Elements
        const loginScreen = document.getElementById('loginScreen');
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('usernameInput');
        const messages = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const roomList = document.getElementById('roomList');
        const userList = document.getElementById('userList');
        const themeToggle = document.getElementById('themeToggle');
        const status = document.getElementById('status');

        // Initialize chat application
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = usernameInput.value.trim();
            if (username.length < 3 || username.length > 20) return;

            currentUser = {
                id: Date.now(),
                username: username
            };

            localStorage.setItem('username', username);
            loginScreen.style.display = 'none';
            initializeWebSocket();
        });

        async function initializeWebSocket() {
            const token = btoa(JSON.stringify({
                id: currentUser.id,
                username: currentUser.username,
                timestamp: Date.now()
            }));

            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}?token=${token}`;

            socket = new WebSocket(wsUrl);

            socket.onopen = () => {
                showStatus('Connected', 'success');
                joinRoom('general');
            };

            socket.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleMessage(data);
            };

            socket.onclose = () => {
                showStatus('Disconnected', 'error');
                setTimeout(initializeWebSocket, 5000);
            };
        }

        function handleMessage(data) {
            switch (data.type) {
                case 'message':
                    addMessage(data);
                    break;
                case 'user_list':
                    updateUserList(data.users);
                    break;
                case 'room_list':
                    updateRoomList(data.rooms);
                    break;
            }
        }

        function addMessage(message) {
            const messageEl = document.createElement('div');
            messageEl.className = `message ${message.user === currentUser.username ? 'outgoing' : ''}`;
            messageEl.innerHTML = `
                <div class="message-header">
                    <span class="username">${message.user}</span>
                    <span class="time">${new Date(message.timestamp).toLocaleTimeString()}</span>
                </div>
                <div class="message-content">${message.content}</div>
            `;
            messages.appendChild(messageEl);
            messages.scrollTop = messages.scrollHeight;
        }

        function updateUserList(users) {
            userList.innerHTML = users.map(user => `
                <div class="user-item">
                    <span class="user-status ${user.online ? 'online' : 'offline'}"></span>
                    ${user.username}
                </div>
            `).join('');
        }

        function updateRoomList(rooms) {
            roomList.innerHTML = rooms.map(room => `
                <div class="room-item ${room === currentRoom ? 'active' : ''}" 
                     onclick="joinRoom('${room}')">
                    ${room}
                </div>
            `).join('');
        }

        function joinRoom(room) {
            if (socket.readyState === WebSocket.OPEN) {
                currentRoom = room;
                socket.send(JSON.stringify({
                    type: 'join_room',
                    room: room
                }));
                updateRoomList(['general', 'random', room]);
            }
        }

        function showStatus(message, type) {
            status.textContent = message;
            status.className = `status show status-${type}`;
            setTimeout(() => status.classList.remove('show'), 3000);
        }

        // Event listeners
        sendButton.addEventListener('click', () => {
            const message = messageInput.value.trim();
            if (!message) return;

            socket.send(JSON.stringify({
                type: 'message',
                content: message,
                room: currentRoom,
                timestamp: Date.now()
            }));

            messageInput.value = '';
        });

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendButton.click();
        });

        function setupThemeToggle() {
            themeToggle.addEventListener('click', () => {
                darkMode = !darkMode;
                document.body.classList.toggle('light-mode');
                themeToggle.textContent = darkMode ? 'â˜€ï¸' : 'ðŸŒ™';
                localStorage.setItem('darkMode', darkMode);
            });
        }


        // Initialize theme
        if (darkMode) {
            document.body.classList.add('dark-mode');
            themeToggle.textContent = 'ðŸŒ™';
        }

        // Restore username if available
        const savedUsername = localStorage.getItem('username');
        if (savedUsername) {
            usernameInput.value = savedUsername;
        }

        // Initialize the chat application on page load
        window.onload = async () => {
            setupThemeToggle();
            //await initChat(); //Commented out as there is no initChat function defined.  Presumably this was intended to be integrated with the server-side code.
        };
    </script>
</body>
</html>
